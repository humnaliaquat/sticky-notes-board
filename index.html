<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/notes.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/notes.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <title>Stickify</title>
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <nav class="navbar">
        <h1 class="logo">
          <img src="assets/images/notes.png" alt="logo" />Notes
        </h1>
        <div class="add-btn-container">
          <div class="modal-container">
            <div class="modal"></div>
          </div>
        </div>
      </nav>
      <!-- pinned notes -->
      <div class="pinned-notes"></div>

      <!-- notes container -->
      <div class="notes-container">
        <div class="note-card">
          <div class="note-header">
            <input type="text" placeholder="Title" class="title-input" />
            <button>
              <i
                class="fa-solid fa-thumbtack"
                style="transform: rotate(45deg)"
              ></i>
            </button>
          </div>

          <textarea
            class="description"
            placeholder="Note Content..."
          ></textarea>

          <div class="foter-container">
            <!-- left side of foter -->
            <div class="fonter-leftSide">
              <!-- bold text btn -->
              <button class="bold-text">
                <i class="fa-solid fa-bold"></i>
              </button>

              <!-- Theme / Color -->
              <button class="bg-color">
                <i class="fa-solid fa-palette"></i>
              </button>

              <!-- Image -->
              <button class="image">
                <i class="fa-solid fa-image"></i>
              </button>
            </div>
            <!-- Right side -->
            <div class="foter-rightSide">
              <button class="cancel-btn">Cancel</button>
            </div>
          </div>
        </div>

        <div class="note">
          <div class="note-header">
            <p>Note content here...</p>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div>
            <p>note content</p>
          </div>
          <i class="fa-solid add-icon"></i>
          <!-- add -->
          <div class="foter-container">
            <!-- left side of foter -->

            <!-- bold text btn -->
            <button class="bold-text">
              <i class="fa-solid fa-bold"></i>
            </button>

            <!-- Theme / Color -->
            <button class="bg-color">
              <i class="fa-solid fa-palette"></i>
            </button>

            <!-- Image -->
            <button class="image">
              <i class="fa-solid fa-image"></i>
            </button>
            <button>
              <i
                class="fa-solid fa-thumbtack"
                style="transform: rotate(45deg)"
              ></i>
            </button>
            <button><i class="fa-solid fa-ellipsis"></i></button>

            <!-- Right side -->
          </div>
        </div>
      </div>
    </div>
    <script src="js/notes.js"></script>
  </body>
</html>
